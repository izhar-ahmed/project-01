    <section class="container">

         <h1 class="heading1 text-center">Insert People Info</h1>

         <form action="dashboard-message.html" method="" style="margin-left: 200px;">
             <label for="name">First Name:</label><br />
             <input type="text" class="input-text"><br />
             <label for="name">Last Name:</label><br />
             <input type="text" class="input-text"><br />
             <label for="gender">Gender:</label><br />
             <label class="input-radio">Male
                <input type="radio" name="test">
                <span class="checkmark-radio"></span>
              </label>
              <label class="input-radio">Female
                <input type="radio" name="test">
                <span class="checkmark-radio"></span>
              </label><br />
              <label for="date">Date Of Birth:</label><br />
              <input type="date" name="date" id="" class="input-date input-text"><br /><br />
              <label for="vehical">Vehical:</label><br />
              <label class="input-check">Bike
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="input-check">Car
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="input-check">Boat
                <input type="checkbox">
                <span class="checkmark"></span>
              </label><br /><br />
              <label for="photo">Upload Photo:</label><br />
              <input type="file" name="" id="" class=""><br><br>
              <label for="sport">Choose a sport car</label>
              <div class="custome-select" style="width:200px;">
                <select>
                  <option value="0">Select car:</option>
                  <option value="1">Audi</option>
                  <option value="2">BMW</option>
                  <option value="3">Citroen</option>
                  <option value="4">Ford</option>
                  </select>
              </div><br>
              <label for="address">Address:</label><br />
              <textarea id="w3review" name="w3review" rows="4" cols="20" class="input-txtarea"></textarea>
              <br>

              <input type="submit" class="btn bg-color2 color1" value="Insert">
              <a href="#" class="btn bg-color4">Cancel</a>


         </form>

    </section>
